<div class="container">
  <div class="card-container">
    <div *ngFor="let todo of toDos">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{todo.title}}</mat-card-title>
        </mat-card-header>
        <img *ngIf="todo.image" mat-card-image [src]="todo.image">
        <img *ngIf="!todo.image" mat-card-image src="../assets/default.png">
        <mat-card-content>
          <p>
            {{todo.note}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <button mat-fab class="add-button" (click)="openModal()">
      <i class="material-icons">
        add_circle
      </i>
  </button>
</div>
